<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/
        bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
    <div class="container">
        <form action="">
            <div class="mb-3">
              <label class="form-label">Search for movie</label>
              <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <p>Searching for {{ searchTerm }}</p>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
          <div v-for="movie in movies" class="col">
            <div class="card">
            <img src="{{ movie.image.url }}">
            <div class="card-body">
                <a href="{% url 'detail' movie.id %}">
                <h5 class="card-title fw-bold">{{ movie.title }}</h5>
              </a>
                <p class="card-text">{{ movie.description }}</p>
              
            {% if movie.url %}
                <a href="{{ movie.url }}">Movie Link</a>
            {% endif %}
        </div>
        </div>
        </div>
        {% endfor %}
        </div>
          <br />
          <br />
          <h2>Join our mailing list:</h2>
          <form action="{% url 'signup' %}">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Enter your Email
                </label>
                <input type="email" class="form-control" name="email" />
            </div>
            <button type="submit" class="btn btn-primary">
                Sign Up
            </button>
          </form>
</div>
{% endblock content %}
</body>
</html>
