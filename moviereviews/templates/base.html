<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/
        bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
    </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        {% load static%}
      <img src="{% static 'images/movie.png' %}" 
            alt="" width="30" height="24"
            class="d-inline-block align-text-top" />
          Movies</a>
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <div class="collapse navbar-collapse" id="navbarNavALtMarkup">
      <div class="navbar-nav navbar-collapse">
        <a class="nav-link" href="{% url 'news' %}">News</a>
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logoutaccount' %}">
            Logout ({{ user.username }})
          </a>
        {% else %}
        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
        <a class="nav-link" href="{% url 'signupaccount' %}">Sing Up</a>
        {% endif %}
      </div>
    </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <footer class="text-center, text-lg-start bg-light text-muted mt-4">
    <div class="text-center p-4">
        Â© Copyright -
        <a href="#" class="text-reset fw-bold text-decoration-none"
        target="_blank">
            Emi
        </a>
    </div>
  </footer>
</body>
</html>
